sudo: false
language: python
python:
  - "2.7"
notifications:
  slack: ooi-dev:e6WpBt9NHHw1YJjRKuYHkhYr

# Setup anaconda
before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda2/bin:$PATH
  - conda update --yes conda

# Install packages
install:
  - conda install --yes python=$TRAVIS_PYTHON_VERSION pandas nose sqlalchemy
  - conda install --yes -c ooi ion-functions
  - pip install titlecase geoalchemy2
  - pip install git+https://github.com/oceanobservatories/ooi-data@v0.0.5

before_script:
  - "rm __init__.py"

# command to run tests
script:
  - nosetests

